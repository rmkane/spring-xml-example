spring:
  application:
    name: spring-xml-example
  datasource:
    url: jdbc:postgresql://localhost:5432/calendardb
    username: calendaruser
    password: calendarpass
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    org.example: DEBUG
    org.springframework: WARN
    org.springdoc: ERROR