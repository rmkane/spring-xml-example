services:
  postgres:
    image: postgres:17-alpine
    container_name: spring-xml-example-postgres
    environment:
      POSTGRES_DB: calendardb
      POSTGRES_USER: calendaruser
      POSTGRES_PASSWORD: calendarpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendaruser -d calendardb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
